<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" href="img/icons/favicon_transparent.png">
    <title>Fast Press</title>
</head>

    <body>

        <header>

            <div class="titulo-promocoes">

                <h1 class="h1-promocoes">HOJE: PRODUTOS COM ATÉ 70% DE DESCONTO!</h1>

            </div>
            
            <section class="search-bar">

                <section class="container-logo">
                    <img class= "img-logo"src="img/icons/default_765x625.png" alt="Fast Press" draggable="false">
                </section>

                <section class="btns-inform">
                    <button class="sessão">OFERTAS</button>
                    <button class="sessão">HOMENS</button>
                    <button class="sessão">INFANTIL</button>
                    <button class="sessão">ESPORTES</button>
                    <button class="sessão">COLEÇÕES</button>
                </section>

                <section class="pesquisaItens">

                    <input type="search" class="search-input" type="search" placeholder="Busca por..."  aria-label="Search">
        
                    <button type="submit" class="search-btn" id="search-btn">
                        <i class="material-icons">search</i>
                    </button>

                    <button class="btn-aux">
                        <span class="material-icons btns-compras md-36">shopping_cart</span>
                    </button>
                    
                    <button class="btn-aux">
                        <span class="material-icons btns-compras md-36">favorite</span>
                    </button>

                </section>

            </section>
            
        </header>

            <section class="site-app">
                    
                <div class="container" id="img">
                    <img src="img/imgsDoBanner/bannerOne.png" class="bannerOne" id="bannerOne" alt="Fast Press" draggable="false">
                    <img src="img/imgsDoBanner/bannerTwo.png" class="bannerTwo" id="bannerTwo" alt="Fast Press" draggable="false">
                    <img src="img/imgsDoBanner/bannerThree.png" class="bannerThree" id="bannerThree" alt="Fast Press" draggable="false">
                    <img src="img/imgsDoBanner/bannerFour.png" class="bannerFour" id="bannerFour" alt="Fast Press" draggable="false">
                </div>

                <div class="arrow-btns">
                    <button class="btn-carrosel-left" id="btn-carrosel-left"><span class="material-icons md-36">keyboard_arrow_left</span></button>
                    <button class="btn-carrosel-right" id="btn-carrosel-right"><span class="material-icons md-36">chevron_right</span></button>
                </div>
                
                <section class="container-itensDaSite">

                    <div class="itensDoSite">
        
                        <div class="item-porcentagem">
                            <img src="img/imgsItensDoSite/porcentagem.png" alt="porcentagem">
                            <h1>Ofertas</h1>
                        </div>
        
                        <div class="item-bola">
                            <img src="img/imgsItensDoSite/bola.png" alt="Bola">
                            <h1>Bola</h1>
                        </div>
        
                        <div class="item-camisa">
                            <img src="img/imgsItensDoSite/camisa.png" alt="camisa">
                            <h1>Camisa</h1>
                        </div>
        
                        <div class="item-fone">
                            <img src="img/imgsItensDoSite/fone.png" alt="fone">
                            <h1>Fone</h1>
                        </div>
        
                        <div class="item-iphone">
                            <img src="img/imgsItensDoSite/iphone.png" alt="iphone">
                            <h1>Celulares</h1>
                        </div>
        
                        <div class="item-notebook">
                            <img src="img/imgsItensDoSite/notebook.png" alt="botebook">
                            <h1>Notebook</h1>
                        </div>
        
                        <div class="item-relogio">
                            <img src="img/imgsItensDoSite/relógio.png" alt="relogio">
                            <h1>Relógio</h1>
                        </div>
        
                        <div class="item-tenis">
                            <img src="img/imgsItensDoSite/tenis.png" alt="tenis">
                            <h1>Tênis</h1>
                        </div>
        
                    </div>
        
                </section>

            </section>
        
        <script type="module" src="./src/js/main.js"></script>
    </body>

</html>
